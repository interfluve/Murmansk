<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Температура в Мурманске в реальном времени</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="assets/app.css">
    <link id="favicon" rel="icon" type="image/x-icon" href="img/faviconNegative.ico" />
    <meta name="description" content="Температура в Мурманске в реальном времени" />
    <meta property="og:title" content="Температура в Мурманске" />
    <meta property="og:description" content="В реальном времени" />
    <meta property="og:image" content="img/ogimage.png" />
</head>
<body>
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">

            <h1 class="temperature">
                <span id="t">~</span><span class="celsius has-text-grey-lighter">&deg;C</span><span class="arrow color-cold">&darr;</span>
            </h1>
            <h1 class="title has-text-grey-lighter">
                Температура в Мурманске
            </h1>
            <h2 class="subtitle has-text-grey-lighter">
                Обновление <span id="time">asd</span>.
            </h2>
            <hr>
            <canvas id="tChart" ></canvas>
            <hr>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/combine/npm/jquery@3.4.1,npm/moment@2.24.0,npm/moment@2.24.0/locale/ru.min.js,npm/chart.js@2.9.3"></script>
<script src="assets/app.js"></script>
</body>
</html>
